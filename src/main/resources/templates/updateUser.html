<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>新增用户</title>
</head>
<body>
    <form action="/home/updateUser" method="post">
        <input th:type="hidden" th:value="${user.getId()}" name="id">
        <p>账号：<input type="text" th:value="${user.getUsername()}" name="account" required="required"/></p>
        <p>密码：<input type="text" th:value="${user.getPassword()}" name="passwd" required="required"/></p>
        <p>年龄：<input type="text" th:value="${user.getAge()}" name="age" required="required"/></p>
        <p><input type="submit" value="提交"/></p>
    </form>

    <a href="/home/showUsers">显示所有用户</a>
</body>
</html>
